<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </div>
    <div>
        <form action="" method="get" id="survey-form">
            <label for="name" id="name-label"> Name </label> <br>
            <input type="text" id="name" placeholder="Enter your name">
            <br><br>
            <label for="email" id="email-label"> Email </label> <br>
            <input type="email" name="" id="email" placeholder="Enter your Email" value="email">
            <br><br>
            <label for="age" id="number-label">Age <em>(optional)</em></label><br>
            <input type="number" name="age" id="number" min="10" max="100" step="1" placeholder="Age">
            <br><br>
            <label for="role">Which option best describes your current role?</label> <br>
            <select name="current-role" id="dropdown" aria-placeholder="select current role">
                <option>Student</option>
                <option>Full Time job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <label for="recomandation">Would you recommend freeCodeCamp to a friend?</label> <br>
            <input type="radio" name="referral" value="referral" checked><label>definitely</label> <br>
            <input type="radio" name="referral" class="referral" value="referral"><label>Maybe</label> <br>
            <input type="radio" name="referral" class="referral" value="referral"><label>Not sure</label>
            <br><br>
            <label for="favorites" id="favorites">What is your favorite feature of freeCodeCamp?</label> <br>
            <select name="favorites" id="fav-dropdown" aria-placeholder="select an option">
                <option value="challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select> 
            <br><br>
            <label id="improvements"> What would you like to see improved? <em> (Check all that apply) </em></label> <br>
            <input type="checkbox" value="Front-end Projects"> <label for="Front-end Projects">Front-end Projects</label> <br>
            <input type="checkbox" value=" Back-end Projects"> <label for="Back-end Projects">Back-end Projects</label> <br>
            <input type="checkbox" value=" Data Visualization"> <label for="Data Visualization">Data Visualization</label><br>
            <input type="checkbox" value="Challenges"> <label for="Challenges">Challenges</label> <br>
            <input type="checkbox" value="Open Source Community" checked><label for="Open Source Community">Open Source Community</label> <br>
            <input type="checkbox" value="Gitter help rooms"><label for="Gitter help rooms">Gitter help rooms</label><br>
            <input type="checkbox" value="Videos"><label for="Videos">Videos</label> <br>
            <input type="checkbox" value="City Meetups"><label for="City Meetups">City Meetups</label> <br>
            <input type="checkbox" value="Wiki"><label for="Wiki">Wiki</label><br>
            <input type="checkbox" value="Forum"><label for="Forum">Forum</label><br>
            <input type="checkbox" value="Additional Courses"><label for="Additional Courses">Additional Courses</label><br>
            <br><br>
            <label for="comments"> Any comments or suggestions? </label> <br>
            <textarea name="comments" id="comments" cols="30" rows="10"> Enter your comment here...</textarea>
            <br><br>
            <button type="submit" id="submit"> submit </button>
        </form>
    </div>
</body>
</html>
